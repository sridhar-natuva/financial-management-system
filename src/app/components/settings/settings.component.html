<div class="settings-header">
  <h1>Settings</h1>
  <p class="subtitle">Manage your account and application preferences.</p>
</div>

<div class="settings-tabs">
  @for (tab of tabsCtrl.tabs(); track tab) {
    <div class="tab" (click)="tabsCtrl.select(tab)" [class.active]="tab === tabsCtrl.activeTab()">
      {{ tab.title() }}
    </div>
  }
  @if (tabsCtrl.tabs().length === 0) {
    <div class="tab-placeholder">No tabs available</div> 
  }
</div>

<div class="settings-content">
  <app-tabs #tabsCtrl>
    <app-tab title="Profile">
      <app-profile-tab />
    </app-tab>

    <app-tab title="Preferences">
      <app-preferences-tab />
    </app-tab>
  </app-tabs>
</div>
