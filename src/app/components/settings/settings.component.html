<div class="settings-header">
  <h1>Settings</h1>
  <p class="subtitle">Manage your account and application preferences.</p>
</div>

<div class="settings-tabs">
  @for (tab of tabs(); track tab.key) {
    <div
      class="tab"
      [class.active]="selectedTab() === tab.key"
      (click)="onTabSelect(tab.key)"
    >
      {{ tab.label }}
    </div>
  }
</div>

<div class="settings-content">
  <!-- Render tab components based on selection -->
  <!-- Using @switch is cleaner than multiple @if/@else -->
  @switch (selectedTab()) {
    @case ('profile') {
      <app-profile-tab />
    }
    @case ('preferences') {
      <app-preferences-tab />
    }
    @default {
      <div class="tab-placeholder">Coming soon...</div>
    }
  }
</div>
