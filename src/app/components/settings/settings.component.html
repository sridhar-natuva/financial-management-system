<div class="settings-header">
  <h1>Settings</h1>
  <p class="subtitle">Manage your account and application preferences.</p>
</div>

<div apTabs>
  <div apTabList class="settings-tabs" selectedTab="profile">
    <div apTabTrigger tabId="profile" value="profile" class="tab">
      Profile
    </div>
    <div apTabTrigger tabId="preferences" value="preferences" class="tab">
      Preferences
    </div>
  </div>

  <div class="settings-content">
    <section apTabPanel id="profile" value="profile">
      <app-profile-tab />
    </section>

    <section apTabPanel id="preferences" value="preferences">
      <app-preferences-tab />
    </section>
  </div>
</div>
