name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        # FIX 1: Added '--' to pass arguments correctly
        # FIX 2: Added slashes around the repo name: /financial-management-system/
        # IMPORTANT: Ensure 'financial-management-system' matches your GitHub Repository name exactly.
        run: npm run build -- --base-href /financial-management-system/

        # ADD THIS DEBUG STEP
      - name: Debug - List contents of dist
        run: ls -R dist

      # OPTIONAL PRO TIP: Fixes "404" errors when refreshing the page on a sub-route
      - name: Create 404 fallback
        run: cp dist/financial-management-system/browser/index.html dist/financial-management-system/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This looks correct assuming your angular.json outputPath is 'dist/financial-management-system'
          path: dist/financial-management-system/

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4